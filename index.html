<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Family Recipe Cards</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <h1>Family Recipe Cards</h1>
      <p class="tagline">Honoring our ancestors by sharing their recipes</p>
    </div>
    <div class="header-actions">
      <button id="newRecipeBtn" class="primary">+ New Recipe</button>
      <input id="searchInput" type="search" placeholder="Search recipes, ingredients, or notes" aria-label="Search recipes" />
    </div>
  </header>

  <main class="container">
    <aside class="sidebar" aria-label="Filters and tools">
      <h2>Filters</h2>
      <label>Tag
        <select id="tagFilter" aria-label="Filter by tag">
          <option value="">All</option>
        </select>
      </label>
      <label>Ancestor
        <select id="authorFilter" aria-label="Filter by ancestor">
          <option value="">All</option>
        </select>
      </label>
      <div class="sidebar-actions">
        <button id="clearFilters">Clear</button>
      </div>

      <hr />

      <h3>Import / Export</h3>
      <input type="file" id="importFile" accept=".json" aria-label="Import recipes JSON" />
      <div class="sidebar-actions">
        <button id="exportBtn">Export JSON</button>
        <button id="clearAllBtn" class="danger">Delete All</button>
      </div>
    </aside>

    <section class="content" aria-live="polite">
      <ul id="recipeList" class="recipe-list" aria-label="Recipes list"></ul>
    </section>
  </main>

  <!-- Modal form -->
  <div id="modal" class="modal hide" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content" role="document">
      <button id="closeModal" class="modal-close" aria-label="Close">&times;</button>
      <h2 id="modalTitle">New Recipe</h2>
      <form id="recipeForm">
        <label>Title
          <input name="title" type="text" required />
        </label>

        <label>Ancestor / Author
          <input name="author" type="text" />
        </label>

        <label>Date
          <input name="date" type="date" />
        </label>

        <label>Tags (comma separated)
          <input name="tags" type="text" />
        </label>

        <label>Ingredients
          <textarea name="ingredients" rows="4" placeholder="One per line"></textarea>
        </label>

        <label>Directions
          <textarea name="directions" rows="6"></textarea>
        </label>

        <label>Story / Notes
          <textarea name="notes" rows="3"></textarea>
        </label>

        <label>Photo
          <input name="photo" type="file" accept="image/*" />
        </label>

        <div class="form-actions">
          <button type="submit" class="primary">Save</button>
          <button type="button" id="deleteRecipeBtn" class="danger hide">Delete</button>
        </div>
        <input type="hidden" name="id" />
      </form>
    </div>
  </div>

  <template id="recipeItemTpl">
    <li class="recipe-card" tabindex="0">
      <div class="card-header">
        <h3 class="recipe-title"></h3>
        <div class="meta">
          <span class="author"></span> Â· <span class="date"></span>
        </div>
      </div>
      <div class="card-body">
        <img class="thumb hide" alt="" />
        <p class="excerpt"></p>
        <div class="tags"></div>
      </div>
      <div class="card-actions">
        <button class="viewBtn">View</button>
        <button class="editBtn">Edit</button>
        <button class="printBtn">Print Card</button>
      </div>
    </li>
  </template>

  <script type="module" src="js/app.js"></script>
</body>
</html>
